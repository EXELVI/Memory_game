<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory</title>
    <!-- Bootstrap for the style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Memory</h1>
            </div>
        </div>
        <button id="start" class="btn btn-primary">Start</button>
        <div id="settings" class="row">
            <div class="col-12">
                <div>
                    <label for="size">Size</label>
                    <input type="number" id="size" value="4" min="2" max="10"> x <span id="sizeValue">4</span>
                </div>
                <div>
                    <label for="theme">Theme</label>
                    <select id="theme"></select>
                </div>

            </div>
        </div>
        <div id="board" class="container text-center">

        </div>

    </div>
    <script>
        let cards = {
            "fruits": ["üçé", "üçå", "üçí", "üçì", "üçë", "üçç", "üçä", "üçã", "üçâ"],
            "animals": ["üê∂", "üê±", "üê≠", "üêπ", "üê∞", "ü¶ä", "üêª", "üêº", "üê®"],
            "flags": ["üá¶üá∫", "üáßüá∑", "üá®üá¶", "üá®üá≥", "üá©üá™", "üá™üá∏", "üá´üá∑", "üá¨üáß", "üáÆüáπ"],
            "sports": ["‚öΩ", "üèÄ", "üèà", "‚öæ", "üéæ", "üèê", "üèâ", "üé±", "üèì"],
            "weather": ["‚òÄÔ∏è", "üå§", "‚õÖ", "üå¶", "üåß", "‚õà", "üå©", "üå®", "üå™"],
            "food": ["üçî", "üçï", "üå≠", "ü•™", "üåÆ", "üåØ", "ü•ô", "üçú", "üç£"],
            "transport": ["üöó", "üöï", "üöô", "üöå", "üöé", "üèé", "üöì", "üöë", "üöí"],
            "emoticons": ["üòÄ", "üòÇ", "üòç", "üòé", "üòú", "üò°", "üò¢", "üò±", "üòà"],
            "hearts": ["‚ù§Ô∏è", "üíõ", "üíö", "üíô", "üíú", "üñ§", "üíî", "‚ù£Ô∏è", "üíï"],
            "stars": ["‚≠ê", "üåü", "üí´", "‚ú®", "‚ö°", "üî•", "üí•", "‚òÑÔ∏è", "üå†"],
            "moon": ["üåô", "üåï", "üåñ", "üåó", "üåò", "üåë", "üåí", "üåì", "üåî"],
            "clock": ["üïõ", "üïß", "üïê", "üïú", "üïë", "üïù", "üïí", "üïû", "üïì"],
            "zodiac": ["‚ôà", "‚ôâ", "‚ôä", "‚ôã", "‚ôå", "‚ôç", "‚ôé", "‚ôè", "‚ôê"],
            "music": ["üéµ", "üé∂", "üéº", "üéß", "üé§", "üé∏", "üéπ", "ü•Å", "üé∑"],
            "tools": ["üî®", "‚õè", "üõ†", "üîß", "üî©", "üî´", "üõ°", "üî™", "üó°"],
            "flowers": ["üå∏", "üíê", "üå∑", "üåπ", "üå∫", "üåª", "üåº", "üåæ", "üçÅ"],
            "trees": ["üå≤", "üå≥", "üå¥", "üåµ", "üåø", "‚òòÔ∏è", "üçÄ", "üéç", "üéã"],
        }
        let theme = "fruits";

        function getRandomBoard(sizex, sizey) {
            let totalCards = sizex * sizey;
            if (totalCards % 2 !== 0) {
                alert("Size must be even");
                return;
            }
            let cardPool = cards[theme].slice(0, totalCards / 2);
            let boardCards = cardPool.concat(cardPool);
            for (let i = boardCards.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [boardCards[i], boardCards[j]] = [boardCards[j], boardCards[i]];
            }

            let board = [];
            for (let i = 0; i < sizex; i++) {
                board.push(boardCards.slice(i * sizey, (i + 1) * sizey));
            }

            return board;
        }



        document.addEventListener("DOMContentLoaded", () => {

            let themeSelect = document.getElementById("theme");

            for (let key in cards) {
                let option = document.createElement("option");
                option.value = key;
                option.innerText = key;
                themeSelect.appendChild(option);
            }

            themeSelect.addEventListener("change", () => {
                theme = themeSelect.value;
            });

            let board = document.getElementById("board");
            let start = document.getElementById("start");
            let size = document.getElementById("size");
            let settings = document.getElementById("settings");

            let moves = 0;
            let timeStart = null;

            size.addEventListener("input", () => {
                document.getElementById("sizeValue").innerText = size.value;
            });

            function generateButtons(board, hide) {
                let boardDiv = document.getElementById('board');
                boardDiv.innerHTML = '';

                board.forEach(row => {
                    let rowDiv = document.createElement('div');
                    rowDiv.className = 'row row-cols-auto justify-content-center';

                    row.forEach(card => {
                        let cardDiv = document.createElement('div');
                        cardDiv.className = 'col';
                        cardDiv.innerHTML = `<button class="btn btn-outline-secondary" ${hide ? "" : "disabled"} >${hide ? "üÉè" : card}</button>`;
                        rowDiv.appendChild(cardDiv);
                    });
                    boardDiv.appendChild(rowDiv);
                });
            }


            let boardMatrix = [];


            start.addEventListener("click", () => {
                settings.style.display = "none";
                boardMatrix = [];
                moves = 0;
               
                let sizex = size.value;
                let sizey = size.value;
                boardMatrix = getRandomBoard(sizex, sizey);
                generateButtons(boardMatrix, false);

                setTimeout(() => {
                    generateButtons(boardMatrix, true);

                    let buttons = board.querySelectorAll('button');
                    let firstButton = null;
                    let secondButton = null;
                    
                    timeStart = new Date();


                    buttons.forEach((button, index) => {
                        button.addEventListener("click", () => {
                            if (button === firstButton) {
                                return;

                            }

                            if (firstButton === null) {
                                firstButton = button;
                                firstButton.innerText = boardMatrix[Math.floor(index / sizey)][index % sizey];

                            } else if (secondButton === null) {
                                secondButton = button;
                                secondButton.innerText = boardMatrix[Math.floor(index / sizey)][index % sizey];
                                moves++;
                                if (firstButton.innerText === secondButton.innerText) {
                                    firstButton.disabled = true;
                                    secondButton.disabled = true;
                                    firstButton = null;
                                    secondButton = null;

                                    let win = true;
                                    buttons.forEach(button => {
                                        if (!button.disabled) {
                                            win = false;
                                        }
                                    });
                                    if (win) {
                                        let timeEnd = new Date();
                                        let timeDiff = timeEnd - timeStart;
                                        alert(`You win in ${moves} moves and ${timeDiff / 1000} seconds`);
                                        settings.style.display = "block";
                                    }
                                } else {
                                    setTimeout(() => {
                                        firstButton.innerText = "üÉè";
                                        secondButton.innerText = "üÉè";
                                        firstButton = null;
                                        secondButton = null;
                                    }, 1000);
                                }
                            }
                        });
                    });



                }, 2000);



            });



        });



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
